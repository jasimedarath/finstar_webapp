<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="investor">
        <th mat-header-cell *matHeaderCellDef> Investor </th>
        <td mat-cell *matCellDef="let element"> {{element.investor}} </td>
      </ng-container>
  
      <ng-container matColumnDef="investmentType">
        <th mat-header-cell *matHeaderCellDef> Investment Type </th>
        <td mat-cell *matCellDef="let element"> {{element.investmentType}} </td>
      </ng-container>
  
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
